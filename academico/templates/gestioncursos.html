{% extends 'base.html' %}
{% block title%} Gestion de Cursos {% endblock%}
{% block body%}
<div class="row">
<div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 ">
    <h2>Gestion de cursos</h2>
    <div class="card" >
        <div class="card-body">
            <form action="/registrarCurso/" method="POST">{% csrf_token %}

                <div class="form-group">
                    <input type="text" id="txtCodigo" name="txtCodigo" class="form-control" placeholder="Codigo" minlength="6" maxlength="6" required>
                </div>

                <div class="form-group">
                    <input type="text" id="txtNombre" name="txtNombre" class="form-control " placeholder="Nombre" maxlength="50" required>
                </div>

                <div class="form-group" >
                     <input type="text" id="numCreditos" name="numCreditos" class="form-control " placeholder="Creditos" minlength="1" maxlength="9" value="" required>
                </div>

                <div class="form-group" >
                        <button type="submit" class="btn btn-primary btn-block text-white">
                            guardar
                        </button>
                </div>
                
            </form>
        </div>


    </div>


</div>
<div class="col-sm-12 col-md-6 col-lg-8 col-xl-8 ">
    <h1>Listado de cursos</h1>
    <div class="table-responsive py-2">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Creditos</th>
                    <th colspan="2">Opciones</th>
                </tr>
            </thead>
            <tbody>
                {% for i in curso%}
                <tr>
                    <td>{{i.codigo}}</td>
                    <td>{{i.nombre}}</td>
                    <td>{{i.creditos}}</td>
                    <td><a href="edicionCurso/{{i.codigo}}" class="btn btn-info"> Editar</a></td>
                    <td><a href="eliminacionCurso/{{i.codigo}}" class="btn btn-danger"> Eliminar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</div>
{% endblock %}
